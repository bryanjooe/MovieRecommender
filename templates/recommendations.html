<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations for {{ movie_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            color: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgb(31, 38, 49);

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            min-height: 100vh;
        }

        h1 {
            font-size: 3vw;
            color: #fff;
            transition: all 0.3s;
        }

        h1:hover {
            text-shadow:
            0 0 7px #fff,
            0 0 10px #fff,
            0 0 20px #00bbff,
            0 0 42px #00bbff;
        }

        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .movie-card {
            background: #222;
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        .movie-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
        }

        .movie-card a {
            color: #27a1d9;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .movie-card a:hover {
            color: #2987b2;
        }

        .view-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #27a1d9;
            border-radius: 20px;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .view-button:hover {
            background-color: #2987b2;
            color: white;
        }

        .go-back {
            display: inline-block;
            margin: 20px auto;
            padding: 12px 16px;
            background-color: #27a1d9;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .go-back:hover {
            background-color: #2987b2;
        }

        .no-recommendations {
            font-size: 1.5rem;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Recommendations for "{{ movie_title }}"</h1>
    {% if recommendations %}
        <div class="movie-list">
            {% for movie in recommendations %}
                <div class="movie-card">
                    <h3><a href="https://www.themoviedb.org/search/movie?query={{ movie }}" target="_blank">{{ movie }}</a></h3>
                    <a class="view-button" href="https://www.themoviedb.org/search/movie?query={{ movie }}" target="_blank">View Page</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="no-recommendations">No recommendations found. Try another movie title!</p>
    {% endif %}
    <a href="/" class="go-back">Go Back</a>
</body>
</html>
